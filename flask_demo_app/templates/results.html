{% extends "layout.html" %}
{% block content %}


<style>
  h1 {
  color: yellow;
  text-align: center;
  }
  p {
  color:white; 
  height:80;
  text-align: center;
  }
  </style>

</style>

<h2 class='title'>Your Input</h2>
<p> {{user_input}}
 
</p> 
<br>

<h2 class='title'>Recommendations</h2>

<table class='table'>
  <tr>
  <th>#</th>
  {% for col in rec_df.columns %}
  <th>{{col}}</th>
  {% endfor %}
  </tr>
  {% for i, row in rec_df.iloc[1:].iterrows() %}
  <tr class="green">
    <td>{{i}}</td>
    {% for entry in row %}
    <td>{{ entry }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>

{% endblock content %}
